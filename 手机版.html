                    firework.parentNode.removeChild(firework);
                }
            }, 1500);
        }

        // åˆ›å»ºé—ªå…‰æ•ˆæœ
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = (x - 10) + 'px';
            sparkle.style.top = (y - 10) + 'px';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                if (sparkle.parentNode) {
                    sparkle.parentNode.removeChild(sparkle);
                }
            }, 1000);
        }

        // ç‚¹å‡»å¼€é—¨
        gateContainer.addEventListener('click', function(e) {
            if (!isOpened) {
                openGate();
            } else {
                closeGate();
            }
        });

        // è§¦æ‘¸æ”¯æŒ
        gateContainer.addEventListener('touchstart', function(e) {
            e.preventDefault();
            if (!isOpened) {
                openGate();
            } else {
                closeGate();
            }
        });

        function openGate() {
            isOpened = true;
            gateContainer.classList.add('opened');
            tip.textContent = 'å†æ¬¡ç‚¹å‡»å…³é—­';

            // è‡ªåŠ¨æ’­æ”¾éŸ³ä¹
            if (!isMusicPlaying) {
                isMusicPlaying = true;
                musicControl.innerHTML = '<div class="music-icon">ğŸ¶</div>';
                playFestiveMusic();
            }

            // åˆ›å»ºå¤šä¸ªçƒŸèŠ±æ•ˆæœ
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * (window.innerHeight / 2);
                    createFirework(x, y);
                }, i * 300);
            }

            // å¼€å§‹æˆè¯­åŠ¨ç”»
            setTimeout(() => {
                startAnimation();
            }, 500);
        }

        function closeGate() {
            isOpened = false;
            gateContainer.classList.remove('opened');
            tip.textContent = 'ç‚¹å‡»å¤§é—¨å¼€å¯æ–°å¹´ç¥ç¦';
            stopAnimation();
        }

        function startAnimation() {
            animationTimer = setInterval(() => {
                createAnimationItem();

                if (Math.random() > 0.5) {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createSparkle(x, y);
                }

                if (Math.random() > 0.85) {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * (window.innerHeight / 2);
                    createFirework(x, y);
                }
            }, 400);
        }

        function stopAnimation() {
            if (animationTimer) {
                clearInterval(animationTimer);
                animationTimer = null;
            }
            animationContainer.innerHTML = '';
        }

        function createAnimationItem() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            const type = Math.random() > 0.35 ? 'text' : 'image';
            let element;

            if (type === 'text') {
                const randomIndex = Math.floor(Math.random() * horseIdioms.length);
                const text = horseIdioms[randomIndex];

                element = document.createElement('div');
                element.className = 'floating-item floating-text';

                if (text.length > 6) {
                    element.classList.add('long');
                }

                element.textContent = text;

                const colorIndex = Math.floor(Math.random() * colors.length);
                element.style.color = colors[colorIndex];

                const baseFontSize = text.length > 6 ? 16 : 20;
                const fontSize = Math.floor(Math.random() * 8) + baseFontSize;
                element.style.fontSize = fontSize + 'px';
            } else {
                const randomIndex = Math.floor(Math.random() * auspiciousImages.length);
                const image = auspiciousImages[randomIndex];

                element = document.createElement('div');
                element.className = 'floating-item floating-image';
                element.textContent = image;
            }

            const x = Math.random() * (screenWidth - 100);
            const y = Math.random() * (screenHeight - 200) + 50;

            element.style.left = x + 'px';
            element.style.top = y + 'px';

            const duration = Math.random() * 1.5 + 2;
            element.style.animationDuration = duration + 's';

            animationContainer.appendChild(element);

            setTimeout(() => {
                if (element.parentNode) {
                    element.parentNode.removeChild(element);
                }
            }, duration * 1000);
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        createStars();
        createDoorNails();

        // é¡µé¢å¯è§æ€§å˜åŒ–
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                if (isMusicPlaying) {
                    stopMusic();
                }
                if (isOpened && animationTimer) {
                    clearInterval(animationTimer);
                    animationTimer = null;
                }
            } else {
                if (isOpened) {
                    if (isMusicPlaying) {
                        playFestiveMusic();
                    }
                    startAnimation();
                }
            }
        });
    </script>
