<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="goldCoinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 外圈 -->
  <circle cx="60" cy="60" r="50" fill="url(#goldCoinGrad)" stroke="#8B4513" stroke-width="3"/>

  <!-- 内圈装饰 -->
  <circle cx="60" cy="60" r="42" fill="none" stroke="#B8860B" stroke-width="2"/>
  <circle cx="60" cy="60" r="36" fill="none" stroke="#B8860B" stroke-width="1"/>

  <!-- 中间方孔 -->
  <rect x="48" y="48" width="24" height="24" fill="#8B4513" stroke="#B8860B" stroke-width="2"/>

  <!-- 光泽效果 -->
  <ellipse cx="45" cy="40" rx="12" ry="8" fill="white" opacity="0.4"/>

  <!-- 文字装饰 -->
  <text x="60" y="30" font-size="12" font-weight="bold" fill="#8B4513" text-anchor="middle" font-family="serif">通</text>
  <text x="60" y="96" font-size="12" font-weight="bold" fill="#8B4513" text-anchor="middle" font-family="serif">宝</text>
  <text x="25" y="64" font-size="12" font-weight="bold" fill="#8B4513" text-anchor="middle" font-family="serif">招</text>
  <text x="95" y="64" font-size="12" font-weight="bold" fill="#8B4513" text-anchor="middle" font-family="serif">财</text>
</svg>
