<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="firecrackerRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 鞭炮串 -->
  <g transform="translate(10, 10)">
    <!-- 第一排 -->
    <rect x="0" y="20" width="20" height="35" rx="10" fill="url(#firecrackerRed)" stroke="#8B0000" stroke-width="1.5"/>
    <rect x="25" y="20" width="20" height="35" rx="10" fill="url(#firecrackerRed)" stroke="#8B0000" stroke-width="1.5"/>
    <rect x="50" y="20" width="20" height="35" rx="10" fill="url(#firecrackerRed)" stroke="#8B0000" stroke-width="1.5"/>
    <rect x="75" y="20" width="20" height="35" rx="10" fill="url(#firecrackerRed)" stroke="#8B0000" stroke-width="1.5"/>

    <!-- 第二排 -->
    <rect x="12" y="60" width="20" height="35" rx="10" fill="url(#firecrackerRed)" stroke="#8B0000" stroke-width="1.5"/>
    <rect x="37" y="60" width="20" height="35" rx="10" fill="url(#firecrackerRed)" stroke="#8B0000" stroke-width="1.5"/>
    <rect x="62" y="60" width="20" height="35" rx="10" fill="url(#firecrackerRed)" stroke="#8B0000" stroke-width="1.5"/>
  </g>

  <!-- 金色装饰线 -->
  <g transform="translate(10, 10)">
    <rect x="8" y="15" width="4" height="10" rx="2" fill="#FFD700"/>
    <rect x="33" y="15" width="4" height="10" rx="2" fill="#FFD700"/>
    <rect x="58" y="15" width="4" height="10" rx="2" fill="#FFD700"/>
    <rect x="83" y="15" width="4" height="10" rx="2" fill="#FFD700"/>

    <rect x="20" y="55" width="4" height="10" rx="2" fill="#FFD700"/>
    <rect x="45" y="55" width="4" height="10" rx="2" fill="#FFD700"/>
    <rect x="70" y="55" width="4" height="10" rx="2" fill="#FFD700"/>
  </g>

  <!-- 爆炸效果 -->
  <g transform="translate(95, 5)">
    <line x1="10" y1="10" x2="20" y2="0" stroke="#FFD700" stroke-width="2"/>
    <line x1="10" y1="10" x2="25" y2="10" stroke="#FFD700" stroke-width="2"/>
    <line x1="10" y1="10" x2="20" y2="20" stroke="#FFD700" stroke-width="2"/>
    <circle cx="15" cy="10" r="3" fill="#FF4500"/>
  </g>

  <!-- 火花 -->
  <circle cx="110" cy="20" r="3" fill="#FFD700"/>
  <circle cx="115" cy="15" r="2" fill="#FF6347"/>
  <circle cx="118" cy="22" r="2" fill="#FFA500"/>
</svg>
