<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="peachGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="peachShine">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:white;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- 寿桃主体 -->
  <ellipse cx="60" cy="70" rx="40" ry="45" fill="url(#peachGrad)" stroke="#C71585" stroke-width="2"/>

  <!-- 寿桃顶部凹陷 -->
  <ellipse cx="60" cy="35" rx="12" ry="8" fill="#FF69B4" stroke="#C71585" stroke-width="1.5"/>

  <!-- 叶子 -->
  <ellipse cx="45" cy="30" rx="15" ry="8" fill="#32CD32" stroke="#228B22" stroke-width="1.5" transform="rotate(-30 45 30)"/>
  <ellipse cx="75" cy="30" rx="15" ry="8" fill="#32CD32" stroke="#228B22" stroke-width="1.5" transform="rotate(30 75 30)"/>

  <!-- 叶脉 -->
  <line x1="45" y1="30" x2="35" y2="25" stroke="#228B22" stroke-width="1"/>
  <line x1="45" y1="30" x2="35" y2="35" stroke="#228B22" stroke-width="1"/>
  <line x1="75" y1="30" x2="85" y2="25" stroke="#228B22" stroke-width="1"/>
  <line x1="75" y1="30" x2="85" y2="35" stroke="#228B22" stroke-width="1"/>

  <!-- 高光效果 -->
  <ellipse cx="45" cy="55" rx="12" ry="18" fill="url(#peachShine)"/>

  <!-- 寿字 -->
  <text x="60" y="80" font-size="28" font-weight="bold" fill="#8B008B" text-anchor="middle" font-family="KaiTi, STKaiti, serif">寿</text>
</svg>
